<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container hidden">
      <div class="panel paragraphs"><div class="inner" id="c1"></div></div>
      <div class="panel sentences" id="c2"></div>
    </div>

    <div id="footer">
      <label for="uploadInput">
        <span>upload</span>
        <input
          id="uploadInput"
          type="file"
          style="display:none;"
          accept="text/*"
        />
      </label>
    </div>

    <div id="overlay" class="overlay">
      <div class="brand"><img src="./src/rewriting.svg" /></div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
