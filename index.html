<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body class="">
    <div class="container hidden">
      <div class="panel paragraphs"><div class="inner" id="c1"></div></div>
      <div class="panel sentences"><div class="inner" id="c2"></div></div>
      <div class="divider" id="vertical"></div>
    </div>
    <div id="footer"></div>

    <div id="sidebar" class="sidebar">
        <ul id="actions"></ul>
        <hr />
        <ul id="files" class="file-list"></ul>
        <hr />
        <ul id="settings"></ul>
    </div>

    <div id="overlay" class="overlay">
      <div class="brand"><img src="./src/rewriting.svg" /></div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
